<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacking Game</title>
    <style>
        body { 
            background: white; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            font-family: Arial, sans-serif; 
        }
        #gameArea {
            border: 2px solid black;
            width: 80%;
            max-width: 500px;
            height: 60vh;
            position: relative;
            overflow: hidden;
        }
        .box {
            position: absolute;
            background-color: #ff6347;
            width: 100px;
            height: 20px;
            bottom: 0;
        }
        #buttons {
            margin-top: 20px;
            text-align: center;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #score {
            text-align: center;
            font-size: 20px;
            margin-top: 10px;
        }
        @keyframes slide {
            from { left: 0; }
            to { left: calc(100% - 100px); }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameArea">
            <div class="box" id="movingBox"></div>
        </div>
        <div id="buttons">
            <button id="startBtn">Start</button>
            <button id="restartBtn" style="display:none;">Restart</button>
        </div>
        <div id="score">Score: 0</div>
    </div>

    <script>
    const gameArea = document.getElementById('gameArea');
    const movingBox = document.getElementById('movingBox');
    const startBtn = document.getElementById('startBtn');
    const restartBtn = document.getElementById('restartBtn');
    const scoreDisplay = document.getElementById('score');
    
    let animationId;
    let score = 0;
    let boxes = [];

    function startGame() {
        startBtn.style.display = 'none';
        restartBtn.style.display = 'none';
        score = 0;
        scoreDisplay.textContent = 'Score: ' + score;
        boxes = [];
        animateBox();
    }

    function animateBox() {
        movingBox.style.animation = 'slide 4s linear infinite alternate';
        animationId = requestAnimationFrame(checkPosition);
    }

    function stopBox() {
        cancelAnimationFrame(animationId);
        movingBox.style.animation = '';
        const rect = movingBox.getBoundingClientRect();
        const lastBox = boxes[boxes.length - 1];
        
        if (lastBox) {
            const lastRect = lastBox.getBoundingClientRect();
            const overlap = rect.right > lastRect.left && rect.left < lastRect.right;
            if (overlap) {
                // Trim the box to fit over the last box
                const newWidth = Math.min(rect.right, lastRect.right) - Math.max(rect.left, lastRect.left);
                movingBox.style.width = `${newWidth}px`;
                movingBox.style.left = `${Math.max(rect.left, lastRect.left)}px`;
                score++;
            } else {
                gameOver();
                return;
            }
        }
        
        boxes.push(movingBox.cloneNode(true));
        movingBox.style.bottom = `${20 * (score + 1)}px`; // Adjust for new box height
        scoreDisplay.textContent = 'Score: ' + score;
        if (score > 0) restartBtn.style.display = 'inline';
    }

    function gameOver() {
        alert('Game Over! Your score is: ' + score);
        restartBtn.style.display = 'inline';
        startBtn.style.display = 'inline';
    }

    function checkPosition() {
        if (movingBox.getBoundingClientRect().right >= gameArea.offsetWidth || movingBox.getBoundingClientRect().left <= 0) {
            stopBox();
        }
        animationId = requestAnimationFrame(checkPosition);
    }

    startBtn.onclick = startGame;
    restartBtn.onclick = startGame;
    document.getElementById('gameArea').onclick = stopBox;
    </script>
</body>
</html>
